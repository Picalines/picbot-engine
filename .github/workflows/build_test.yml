name: master building test

on:
  pull_request:
    branches: [ master ]
    paths: [ '**.ts', '**.json' ]
  push:
    branches: [ master ]
    paths: [ '**.ts', '**.json' ]

jobs:
  unit_test_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: versions
        run: |
          npm -v
          tsc -v
      - run: npm ci
